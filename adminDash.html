<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Sample Website</title>

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #f2f2f2;
    }

    /* NAVIGATION */
    nav {
      background-color: #230b8d;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h1 {
      margin: 0;
      font-size: 24px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* HERO SECTION */
    .hero {
      background-color: #092747;
      color: white;
      padding: 60px 30px;
      text-align: center;
    }

    .hero h2 {
      font-size: 36px;
    }

    .hero p {
      font-size: 18px;
      margin-top: 10px;
    }

    /* CONTENT SECTION */
    .content {
      padding: 40px 30px;
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: -30px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      background-color: #d2c810;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #5ed117;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <h1>Amrut Cup</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="games.html">Games</a></li>
      <li><a href="profile.html">Profile</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>Team Creation</h2>
    <p>Please enter team name to create</p>
    <input type="text" id="bracket" placeholder="Bracket" />
    <input type="text" id="team-name" placeholder="Team Name" />
    
    <button onclick="create()">Create</button>
  </div>

  <div class="container">
    <h2>Regenerate Court Match</h2>
    <button onclick="regenerateCourt(1)">Regenerate Court 1</button>
    <button onclick="regenerateCourt(2)">Regenerate Court 2</button>
    <button onclick="regenerateCourt(3)">Regenerate Court 3</button>
    <button onclick="regenerateCourt(4)">Regenerate Court 4</button>
    <button onclick="regenerateCourt(5)">Regenerate Court 5</button>
    <button onclick="regenerateCourt(6)">Regenerate Court 6</button>
  </div>

  <div class="container">
    <h2>Generate Matchups</h2>
    <button onclick="generateScheduledMatches('K1')">Generate K1 Matches</button>
    <button onclick="generateScheduledMatches('K2')">Generate K2 Matches</button>
  </div>
  

  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>
  
  <script>src="adminDash.js"</script>

</body>
</html>
