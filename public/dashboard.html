<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amrut Cup</title>

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #f2f2f2;
    }

    /* NAVIGATION */
    nav {
      background-color: #230b8d;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h1 {
      margin: 0;
      font-size: 24px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* HERO SECTION */
    .hero {
      background-color: #092747;
      color: white;
      padding: 60px 30px;
      text-align: center;
    }

    .hero h2 {
      font-size: 36px;
    }

    .hero p {
      font-size: 18px;
      margin-top: 10px;
    }

    /* CONTENT SECTION */
    .content {
      padding: 40px 30px;
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: -30px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      background-color: #d2c810;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #5ed117;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <h1>Amrut Cup</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="games.html">Games</a></li>
      <li><a href="profile.html">Profile</a></li>
      <!--<li><a href="#" onclick="logout()">Logout</a></li>-->
    </ul>
  </nav>

  <h2 id="greeting"style="text-align: center;">Loading...</h2>

  <div class="container">
    <h2>Team Registration</h2>
    <form id="score-form">
      <input type="text" id="team-name" placeholder="Team Name" />
      <button onclick="saveTeam()">Register Team</button>
    </form>
  </div>

  <div class="container">
    <h2>View Your Team</h2>
    <div id="team-members"></div>
  </div>

  <div class="container">
    <h2>Chat</h2>
    <p>This feature allows you to chat with fellow kishoris and yuvatis also participating in Amrut Cup.</p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>

  <script src="js/dashboard.js"></script>

</body>
</html>
