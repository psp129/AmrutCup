<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Sample Website</title>

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #f2f2f2;
    }

    /* NAVIGATION */
    nav {
      background-color: #230b8d;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h1 {
      margin: 0;
      font-size: 24px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* HERO SECTION */
    .hero {
      background-color: #092747;
      color: white;
      padding: 60px 30px;
      text-align: center;
    }

    .hero h2 {
      font-size: 36px;
    }

    .hero p {
      font-size: 18px;
      margin-top: 10px;
    }

    /* CONTENT SECTION */
    .content {
      padding: 40px 30px;
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: -30px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      background-color: #d2c810;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #5ed117;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <h1>Amrut Cup</h1>
    <ul>
      <li><a href="interface.html">Home</a></li>
      <li><a href="games.html">Games</a></li>
      <li><a href="profile.html">Profile</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>Create Account</h2>
    <p>Please sign in using your BKMS login credentials</p>
    <input type="text" id="bkmsid" placeholder="BKMS ID" />
    <input type="text" id="name" placeholder="Name" />
    <input type="password" id="password" placeholder="Password" />
    <!-- northeast centers dropdown -->
    <select id="center">
      <option value="" disabled selected>Select Center</option>
      <option value="Albany">Albany</option>
      <option value="Allentown">Allentown</option>
      <option value="Atlantic City">Atlantic City</option>
      <option value="Boston">Boston</option>
      <option value="Cherry Hill">Cherry Hill</option>
      <option value="Clifton">Clifton</option>
      <option value="Delaware">Delaware</option>
      <option value="Edison">Edison</option>
      <option value="Fall River">Fall River</option>
      <option value="Harrisburg">Harrisburg</option>
      <option value="Hartford">Hartford</option>
      <option value="Jersey City">Jersey City</option>
      <option value="Lansdale">Lansdale</option>
      <option value="Long Island">Long Island</option>
      <option value="New Haven">New Haven</option>
      <option value="New York">New York</option>
      <option value="Northern Virginia">Northern Virginia</option>
      <option value="Parsippany">Parsippany</option>
      <option value="Philadelphia">Philadelphia</option>
      <option value="Richmond">Richmond</option>
      <option value="Roanoke">Roanoke</option>
      <option value="Robbinsville">Robbinsville</option>
      <option value="Scranton">Scranton</option>
      <option value="South Boston">South Boston</option>
      <option value="Springfield">Springfield</option>
      <option value="Staunton">Staunton</option>
      <option value="Syracuse">Syracuse</option>
      <option value="Virginia Beach">Virginia Beach</option>
      <option value="Warrington">Warrington</option>
      <option value="Washington DC">Washington DC</option>
      <option value="Westborough">Westborough</option>
      <option value="Westchester">Westchester</option>
    </select>
    
    <select id="group">
      <option value="" disabled selected>Select Group</option>
      <option value="Balika">Balika</option>
      <option value="K1">K1</option>
      <option value="K2">K2</option>
      <option value="Yuvati">Yuvati</option>
    </select>
    
    <button onclick="create()">Create Account</button>
    <button onclick="window.location.href='login.html'">Already Have An Account - Login</button>
    <button onclick="window.location.href='bk.html'">Bookkeeper - Login</button>
    <button onclick="window.location.href='admin.html'">Admin - Login</button>

  </div>

  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>

<script> src="profile.js"</script>

</body>
</html>
